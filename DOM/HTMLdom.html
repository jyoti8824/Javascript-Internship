<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating HTML with JavaScript</title>
    <style>
        .class-title{
            visibility: hidden;
        }
    </style>
</head>
<body>

    <!-- Title Section -->
    <h1 id="title">Hello</h1>

    <!-- Link Section -->
    <a id="google-link" href="https://www.google.com">Google</a>

    <!-- Checkbox Section -->
    <input id="example-checkbox" type="checkbox">

    <br><br>

    <!-- Button Section -->
    <button id="click-button" class="btn">Click Me</button>

    <!-- List Section -->
    <ul id="list">
        <li class="item" id="first-item"><a href="https://www.google.com">Google</a></li>
        <li class="item" id="second-item">Second</li>
        <li class="item" id="third-item"><a href="https://github.com/jyoti8824">Jyoti Sharma</a></li>
    </ul>
    </body>

    <!-- Footer Section -->
    <footer>
        <script src="index.js" charset="utf-8"></script>
    </footer>
</html>
