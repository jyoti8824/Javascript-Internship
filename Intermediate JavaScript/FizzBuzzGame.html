<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz Game</title>
</head>
<body>
    <h1>Fizz Buzz Game</h1>
    <button onclick="counted()">Click Me!</button>
    <p id="result"></p>

    <script>
        var output = [];
        var count = 1;

        function fizzBuzz(){
            while(count<=50){
                if(count%3===0 && count%5===0){
                    output.push("FizzBuzz");
                }else if(count%3===0){
                    output.push("Fizz");
                }else if(count%5===0){
                    output.push("Buzz");
                }else{
                    output.push(count);
                }
                count++;
            }
            return output;
        }
        const counted = ()=>{
            fizzBuzz();
            for(let i=0; i<output.length; i++){
                document.getElementById("result").innerHTML += "<br>" + output[i];
            }
        }

    </script>
</body>
</html>
