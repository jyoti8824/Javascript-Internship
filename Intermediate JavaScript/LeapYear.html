<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Leap Year</title>
</head>
<body>
    <script>
        function isLeap(year){
            if(year%4===0){
                if(year%100===0){
                    if(year%400===0){
                        return true;
                    }else{
                        return false;
                    }
                }else{
                    return true;
                }
            }else{
                return false;
            }
        }

        var year = prompt("Enter any year to find - Is it Leap Year or not?? ");
        if(year === ""){
        alert("Please enter a year.");
        }else if(year === null){
        alert("You have cancelled the prompt.");
        }else{
        alert(`The year is a leap year : ${isLeap(year)}`);
        }
    </script>
</body>
</html>
